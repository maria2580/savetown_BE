spring.application.name=savetown_be

spring.datasource.url=jdbc:mysql://localhost:3306/savetown?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&sessionVariables=FOREIGN_KEY_CHECKS=0
